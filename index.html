<form class="file-process-framework ui form">

  <div class="ui">
    <div class="column">
	<div class="ui segment">
	
    
<h1 class="ui horizontal divider header" style="display: none;">
  Input
</h1>


<!-- --------------------------------- -->

<!-- <div class="ui bottom attached active tab segment input-field-container" data-tab="textarea"> -->
<div>    
    <!-- https://apps.lazza.dk/facebook/ -->
  
    <div class="field">
        <label for="input_csv_file">CSV file: (<a href="data.csv" download>example</a>) </label>
        <input type="file" class="input-field" 
               id="input_csv_file" load_content_to="#inpu_csv_file_textarea" />
        <textarea id="inpu_csv_file_textarea" load_file_init="data.csv"></textarea>
    </div>
    
    <div class="field">
        <label for="input_html_file">HTML file: (<a href="template.html" download>example</a>)  </label>
        <input type="file" class="input-field" 
               id="input_html_file" load_content_to="#inpu_html_file_textarea" />
        <textarea id="inpu_html_file_textarea" load_file_init="template.html"></textarea>
    </div>
    
    <div class="field">
        <button type="button" class="fluid ui teal button" onclick="_main();">
            Generate
        </button>
    </div>
    
</div>

<!-- -------------------------------------- -->

		</div> <!-- <div class="ui segment"> -->
	</div> <!-- <div class="column"> -->
  <!-- -------------------------------------- -->
  
  <div class="column" style="display: none;">
  <div class="ui segment display-result" style="">
  <!-- <div class="display-result"> -->
  
    <h2 class="ui horizontal divider header">
      Result
    </h2>
    <div class="field" style="display: none;">
      <button type="button" class="fluid ui large right labeled icon green button download-file">
        <i class="right download icon"></i>
        DOWNLOAD
      </button>
    </div>

    <div class="field" style="display: none;">
      <label for="filename">File Name: </label>
      <input type="text" onfocus="this.select()" id="filename" class="filename" style="width: calc(100% - 15em)" />
    </div>
    
    <div class="field">
      <label for="preview">
        Facebook分享連結: 
		<button type="button" id="copy_source_code">Copy Source Code</button>
        <div class="ui  pointing below  medium blue basic label encoding" style="margin-left: 1em; display: none;">
          Get error encoding text? <a href="http://blog.pulipuli.info/2016/12/utf-8notepad-how-to-convert-plain-text.html" target="notepad" >Try to Convert TXT file to UTF8 encoding?</a>
        </div>
      </label>
        
      <textarea id="preview" class="preview" onfocus="this.select();"></textarea>
    </div>
    <div class="field">  
      <label for="preview_html_source">
        分享按鈕：<button type="button" id="copy_source_code_html">Copy Source Code</button>
      </label>
      <textarea id="preview_html_source" class="preview" onfocus="this.select();"></textarea>
    </div>
	
  <div id="preview_html" class="ui segment" ></div>
  
  </div>
    </div> <!-- <div class="column"> -->
  </div> <!-- <div class="ui two column doubling grid"> -->
</form>
